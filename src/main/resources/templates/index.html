<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../static/css/index.css" rel="stylesheet">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header> <!-- 헤더 영역 -->
        <div class="container">
            <div> <!-- 로고 -->
                <a href="index.html" class="logo"></a>
            </div>

            <div class="input-group mb-3" id="search"> <!-- 검색 -->
                <input type="search" class="form-control" placeholder="검색">
                <button class="btn btn-outline-secondary" id="search_button" type="button">검색</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="tabMenu"> <!-- 왼쪽 네비게이션 영역 -->
            <div class="notice_menu">
                <input type="radio" id="tab1" name="tabs" checked>
                <label for="tab1">알림</label>
            </div>
            <div class="message_menu">
                <input type="radio" id="tab2" name="tabs">
                <label for="tab2">쪽지</label>
            </div>
            <div class="feed_menu">
                <input type="radio" id="tab3" name="tabs">
                <label for="tab3">피드</label>
            </div>
            <div class="setting_menu">
                <input type="radio" id="tab4" name="tabs">
                <label for="tab4">설정</label>
            </div>
        </div>

        <div class="contents"> <!-- 콘텐츠 영역 -->
            <div id="notice" class="tabContent">
                <h1>알림 영역입니다.</h1>
            </div>
            <div id="message" class="tabContent">
                <h1>쪽지 영역입니다.</h1>
            </div>
            <div id="feed" class="tabContent">
                <h1>피드 영역입니다.</h1>
            </div>
            <div id="setting" class="tabContent">
                <h1>설정 영역입니다.</h1>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
